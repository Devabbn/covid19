<!DOCTYPE html>
<html>
<head>
	<title>Volunteer Registration Form - Covid Resoursecenter</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	
</head>
<body>
	<section class="container">
		<div class="row mission">
			<div class="col-3">
				<img src="https://www.pngitem.com/pimgs/m/559-5591649_giving-heart-icon-png-transparent-png.png" alt="heart">
			</div>
			<div class="col-9">
				<p>"On a mission to donate food for the needy during this pandamic"</p>
			</div>
		</div>
		
		<div id="search_bar">
			<img src="https://www.flaticon.com/svg/vstatic/svg/484/484167.svg?token=exp=1620178477~hmac=43302e836c337d8d0bd50e384eed4cea" class="search_icon_image">
			<input autocomplete="off" id="search" placeholder="Medavakkam">
			<div id="autocomplete_holder"> 
				<div id="autocomplete"></div>
			</div>
			<div class="mt-2">
				<p><i class="fas fa-users mr-2"></i>Displaying food volunteer at this time</p>
			</div>
		</div>
		<div style="text-align: right;">
			<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">Veg</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">Non Veg</label>
		</div>
		</div>
		<div class="hotel_individual text-left">
			<h4>Aravind Volunteers <span style="float: right;"><a href="tel:"><i class="fas fa-phone-alt"></i></a></span> </h4>
			<p><i class="fas fa-map-marker-alt"></i> Medavakkam</p>
			<p><i class="fas fa-hamburger"></i> South Indian sytle <span style="float: right;"><i class="fas fa-angle-double-right"></i></span></p>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">Option 1
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">Option 2
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">Option 3
				</label>
			</div>
			<p class="mt-2"><i class="fas fa-cookie"></i> Vegetarian</p>
		</div>
	</section>
	<footer>
		<a href="https://twitter.com/Lilykhan786" target="_blank">Covid Resoursecneter.</a>
	</footer>
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<script src="https://kit.fontawesome.com/815aab8abb.js"></script>
</body>
</html>
